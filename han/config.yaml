    motor:
        id: 0
        init: 2000
        min: 1370
        max: 2730
        acceleration: 20
base_right_controller:
    controller:
        package: dynamixel_controllers
        module: joint_position_controller
        type: JointPositionController
    joint_name: neck1_joint
    joint_speed: 1.0
    motor:
        id: 1
        init: 1647
        min: 1304
        max: 2219
        acceleration: 10
base_left_controller:
