      # ---Neck---
      neck0:
        binding:
          parser:
            name: getproperty
            property: m_headRotation
          function:
            - name: quaternion2euler
              axis: z
            - name: linear
              scale: -2.0
              translate: 0
          hardware:
            name: dynamixel
            topic: base_controller/command
        min: -2.5
        max: 2.5

      neck1:
