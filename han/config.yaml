# Robot voice
voice: giles
lipsync: True

#Pau2Motors config
pau2motors:
    topics:
        neck_pau: neck0;neck1;neck2;neck3;neck4
        head_pau: Eyes_Pitch;Eye_L;Eye_R;EyeLid_U_L;EyeLid_L_L;Eyelid_U_R;EyeLid_L_R;Sneer_R;Smile2_L;Smile_R;Inner_Brow_R_UD;Sneer_L;Brow_Inner_L;Smile_L;Outer_Brow_L;Brow_Outer_R
        no_pau: Eyes_Pitch;Eye_L;Eye_R;EyeLid_U_L;EyeLid_L_L;Eyelid_U_R;EyeLid_L_R;Jaw_open;Smile2_L;Smile_R;Smile_L
        lips_pau: Jaw_open;Lower_Lip_C;Lower_lip_L;Lower_Lip_R;Lip_Upper_L;Lip_Upper_C

    motors:
      # ---Eyes---
      Eyes_Pitch:
        binding:
          parser:
            name: getproperty
            property: m_eyeGazeLeftPitch
          function:
            - name: linear
              min: -0.342
              max: 0.252
          hardware:
            name: pololu
            topic: right/command
            joint_name: Eyes_Pitch
            speed: 400
            acceleration: 100
        min: -0.297
        max: 0.296

      Eye_L:
        binding:
          parser:
            name: getproperty
            property: m_eyeGazeLeftYaw
          function:
            - name: linear
              min: -0.49
              max: 0.38
          hardware:
            name: pololu
            topic: left/command
            joint_name: Eye_L
            speed: 400
            acceleration: 100
        min: -0.489
        max: 0.384

      Eye_R:
        binding:
          parser:
            name: getproperty
            property: m_eyeGazeRightYaw
          function:
            - name: linear
              min: -0.49
              max: 0.38
          hardware:
            name: pololu
            topic: right/command
            joint_name: Eye_R
            speed: 400
            acceleration: 100
        min: -0.488
        max: 0.384

      EyeLid_U_L:
        binding:
          parser:
            name: fsshapekey
            shapekey: eye-flare.UP.L;eye-blink.UP.L
          function:
            - name: weightedsum
              imin: 0.402
              terms:
              - {min: 0, max: 1, imax: 0}
              - {min: 0, max: 0.6, imax: 1}

          hardware:
            name: pololu
            topic: left/command
            joint_name: EyeLid_U_L
            speed: 400
            acceleration: 100
        min: -0.785
        max: 0.785

      EyeLid_L_L:
        binding:
          parser:
            name: fsshapekey
            shapekey: eye-blink.LO.L;eye-flare.LO.L
          function:
            - name: weightedsum
              imin: 0.536
              terms:
              - {min: 0, max: 1, imax: 0}
              - {min: 0, max: 1, imax: 1}

          hardware:
            name: pololu
            topic: left/command
            joint_name: EyeLid_L_L
            speed: 400
            acceleration: 100
        min: -0.785
        max: 0.785

      Eyelid_U_R:
        binding:
